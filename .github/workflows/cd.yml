name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-lates
      
        steps:
          - name: Check out code
            uses: actions/checkout@v4
          
          - name: Set up Node
            uses: actions/setup-node@v4
            with:
              node-version: 18

          - name: Install dependencies
            run: npm ci

          - name: Build the App
            run: npm run build